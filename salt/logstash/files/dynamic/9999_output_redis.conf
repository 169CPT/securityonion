{%- set master = grains['master'] %}
{%- if salt['grains.get']('role') == 'so-master' %}
{%- set nodetype = 'master' %}
{%- else %}
{%- set nodetype = salt['pillar.get']('node:node_type', 'storage') %}
{%- endif %}
output {
	redis {
		host => '{{ master }}'
		data_type => 'list'
		{%- if nodetype == 'parser' %}
		key => 'logstash:parsed'
		{%- else %}
		key => 'logstash:unparsed'
		{%- endif %}
		congestion_interval => 1
		congestion_threshold => 50000000
		# batch_events => 500
	}
}
