{%- set nodetype = salt['pillar_get']('node:node_type', 'storage') %}
output {
	redis {
		host => 'so-redis'
		data_type => 'list'
		{%- if nodetype == 'parser' %}
		key => 'logstash:parsed'
		{%- else %}
		key => 'logstash:unparsed'
		{%- endif %)
		congestion_interval => 1
		congestion_threshold => 50000000
		# batch_events => 500
	}
}
