influxdb:
  retention_policies:
    autogen:
      default: True
      duration: 1d
      shard_duration: 1h
    so_long_term:
      default: False
      duration: 7d
      shard_duration: 1d
  downsample:
    so_long_term:
      resolution: 30m
      measurements:
        - cpu
        - disk
        - diskio
        - docker_container_cpu
        - docker_container_mem
        - docker_container_net
        - elasticsearch_indices
        - elasticsearch_jvm
        - esteps
        - healthcheck
        - influxsize
        - mem
        - net
        - pcapage
        - processes
        - redisqueue
        - stenodrop
        - suridrop
        - system
        - zeekcaptureloss
        - zeekdrop