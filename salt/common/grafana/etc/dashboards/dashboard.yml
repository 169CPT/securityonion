apiVersion: 1

providers:

{%- if grains['role'] != 'so-eval' %}
- name: 'Security Onion'
  orgId: 1
  folder: 'Master Nodes'
  type: file
  disableDeletion: false
  editable: true
  options:
    path: /etc/grafana/grafana_dashboards/master
- name: 'Security Onion'
  orgId: 2
  folder: 'Forward Nodes'
  type: file
  disableDeletion: false
  editable: true
  options:
    path: /etc/grafana/grafana_dashboards/forward_nodes
- name: 'Security Onion'
  orgId: 3
  folder: 'Storage Nodes'
  type: file
  disableDeletion: false
  editable: true
  options:
    path: /etc/grafana/grafana_dashboards/storage_nodes
- name: 'Security Onion'
  orgId: 4
  folder: 'Master'
  type: file
  disableDeletion: false
  editable: true
  options:
    path: /etc/grafana/grafana_dashboards/forward_nodes
{%- else %}
- name: 'Security Onion'
  orgId: 5
  folder: 'Eval Mode'
  type: file
  disableDeletion: false
  editable: true
  options:
    path: /etc/grafana/grafana_dashboards/eval
{% endif %}
